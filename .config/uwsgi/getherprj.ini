[uwsgi]
chdir = /srv/SkhuGether-DeployPractice/
module = getherprj.wsgi:application
home = /home/ubuntu/venv/
 
uid = ubuntu
gid = ubuntu
 
http = :8080
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/getherprj.pid
logto = /var/log/uwsgi/getherprj/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true